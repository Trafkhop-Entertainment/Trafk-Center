<!Doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style.css">
<meta name="description" content="The Home/Newspage of Trafkhop Entertainment">
<title>Frag Alfonz</title>
<style>
    #chat-window p, #chat-window b { font-size: 15px; }
</style>
</head>

<body style="background: transparent;">

<main style="display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end; height: 100vh; padding: 0; margin: 0; gap: 10px; background: transparent;">
<div id="alfonz-content" class="content hidden" style="max-width: 100%; max-height: 500px; margin: 0; border-radius: 20px 20px 0 0; border-bottom: none;">
        <div class="header">
            <h2>Sprich mit Alfonz</h2>
            <div class="date"><p>Die ewigen Archive</p></div>
        </div>

        <div id="chat-window" style="height: 200px; overflow-y: auto; margin-bottom: 20px; padding: 10px; border: 2px solid #371c67; border-radius: 10px; background: #30185e; font-size: 15px;">
            <p style="font-size: 15px;"><em>*Ein altes, leises Rauschen erklingt*</em> Ah... ein Reisender. Ich bin Alfonz. Frag mich nach der Welt, und ich werde in meinen verblichenen Erinnerungen suchen...</p>
        </div>

        <div style="display: flex; gap: 10px;">
            <input type="text" id="chat-input" placeholder="Frag mich nach dem Gesetzbuch, den Welten..." style="flex: 1; padding: 10px; border-radius: 10px; border: 2px solid #371c67; background: #5a3998; color: #fff8bd; font-family: 'Noto Sans', sans-serif; font-size: 15px;">
            <button id="send-btn" class="header do" style="width: auto; height: auto; padding: 10px 20px; border-radius: 10px; cursor: pointer; border: none;">
                <span>Fragen</span>
            </button>
        </div>

        <div id="quick-actions" style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
            </div>
    </div>

<button id="toggle-FragAlfonz" style="margin-bottom: 10px; margin-right: 5px; border-radius: 15px; padding: 10px 20px; background: #5a3998; border: 5px solid #371c67; box-shadow: 0px 0px 10px #160930;">
    <h3 class="do" style="margin: 0;">Frag Alfonz</h3>
</button>

<script src="fragAlfonz.js"></script>
</main>

</body>

</html>
