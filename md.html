<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Markdown View</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<main>
    <div class="content">
        <div id="mdcontent">Lade...</div>
    </div>
</main>

<script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
        // encodeURI fix fÃ¼r Leerzeichen in "newest notes" und "RTS Game.md"
        fetch(encodeURI(file))
            .then(res => {
                if (!res.ok) throw new Error("Datei nicht gefunden");
                return res.text();
            })
            .then(md => {
                document.getElementById("mdcontent").innerHTML = marked.parse(md);
            })
            .catch(err => {
                document.getElementById("mdcontent").innerHTML = "Fehler beim Laden der Notiz: " + err.message;
            });
    }
</script>
</body>
</html>
