<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Markdown View</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
<main>
    <div class="content">
        <div id="mdcontent">Lade...</div>
    </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if (file) {
    // encodeURI sorgt dafÃ¼r, dass Leerzeichen zu %20 werden
    fetch(encodeURI(file))
      .then(res => {
          if (!res.ok) throw new Error("Datei nicht gefunden");
          return res.text();
      })
      .then(md => {
          document.getElementById("mdcontent").innerHTML = marked.parse(md);
      })
      .catch(err => {
          document.getElementById("mdcontent").innerHTML = "Fehler: " + err.message;
      });
}
</script>
</body>
</html>
